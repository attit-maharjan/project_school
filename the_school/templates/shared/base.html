{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    
    <!-- Link to Google Fonts (Poppins font) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   
    
    
    <!-- FontAwesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'shared/css/custom_styles.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/carousel_and_modern_styles.css' %}">
    <style type="text/css">
        .bivgs-feature .col-md-7 {
            /* Add background image */
            background-image: url("{% static 'shared/images/bivgs_bg.png' %}"); 
        }
    
        /* Hide background on screens smaller than 768px (Bootstrap's md breakpoint) */
        @media (max-width: 767.98px) {
            .bivgs-feature .col-md-7 {
                background-image: none;
            }
        }        
    </style>
    

    <!-- Animate.css for WOW.js animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- WOW.js for on-scroll animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>


    <!-- Load static assets, Bootstrap, Font Awesome here -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header>
        <!-- Header content goes here -->
        <!-- Public Navbar Block -->
        {% block public_navbar %}

        {% endblock %}
    </header>
    
    <main>
        <!-- Main content of the page -->
        {% block content %}
        {% endblock %}
    </main>




    <footer>
        <!-- Footer content goes here -->
        {% block footer %}{% endblock %}
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
